<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>应用商店重定向</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取用户代理信息
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // 定义重定向链接
            const iosStoreLink = 'https://apps.apple.com/app/id6478843819';
            const androidStoreLink = 'https://play.google.com/store/apps/details?id=com.bpgames.hph.a.g2#';
            const defaultLink = 'https://www.google.com';

            // 检测 iOS 设备
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                window.location.replace(iosStoreLink);
            }
            // 检测 Android 设备
            else if (/Android/i.test(userAgent)) {
                window.location.replace(androidStoreLink);
            }
            // 如果不是 iOS 或 Android 设备，则跳转到默认链接
            else {
                window.location.replace(defaultLink);
            }
        });
    </script>
</head>
<body>
    <h1>正在重定向，请稍候...</h1>
</body>
</html>
